
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Welcome</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      color: #333;
    }
    header {
      background: linear-gradient(to right, #ff6f91, #ff758c);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 3em;
    }
    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }
    section {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      color: #d6336c;
      border-bottom: 2px solid #d6336c;
      padding-bottom: 5px;
      margin-bottom: 20px;
    }
    .box {
      background-color: #fff;
      border: 1px solid #ffd6e0;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    form {
      background-color: #ffe6ee;
      padding: 20px;
      border-radius: 10px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ffb6c1;
      border-radius: 5px;
    }
    button {
      background-color: #ff4d6d;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 5px;
      width: 100%;
      font-size: 1em;
    }
    button:hover {
      background-color: #e60042;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #ffe6ee;
      color: #d6336c;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome</h1>
    <p>Aesthetic • Clean • Beautiful</p>
  </header>

  <section>
    <h2>About</h2>
    <div class="box">
      <p>This is a clean, minimal and modern website designed with love using shades of pink, red, and white. Feel the warmth and elegance in every section.</p>
    </div>
  </section>

  <section>
    <h2>Get in Touch</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>

  <footer>
    <p>Made with ❤️ in 2025</p>
  </footer>

</body>
</html>
